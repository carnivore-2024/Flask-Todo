<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>

<body>
    <div>
        <h1>MY TODO LIST</h1>
        <form action="{{ url_for('add')}}" method="post">
            <input type="text" name="task" placeholder="Add your todo item" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li>
                <form action="{{ url_for('update', id=todo.id) }}" method="post" style="display: inline;">
                    <input type="checkbox" onchange="this.form.submit" {% if todo.done %}checked{% endif %}>
                    {{ todo.task }}
                </form>
                 <a href="{{ url_for('delete', id=todo.id)}}">X</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
